<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/icons/fonts-awesome/css/font-awesome.css">
  <title>Trello</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <a href="#" class="logo"><img src="assets/images/logo-trello.png" alt="trello"></a>
    <div class="main-buttons">
      <div class="button">
        <span class="fa fa-trello"></span>
        <span>Tableros</span>
      </div> 
      <div class="button">
        <input type="text" name="" id="">
        <span class="fa fa-search"></span>
      </div>
    </div>
    <div class="user-buttons">
      <div class="button">
        <span class="fa fa-plus"></span>
      </div>
      <div class="button">
        <span class="fa fa-info"></span>
      </div>
      <div class="button">
        <span class="fa fa-bell-o"></span>
      </div>
      <div class="button">
        <span class="fa fa-user"></span>
      </div>
    </div>
  </header>
  <!-- tablero -->
  <main class="board">
    <div class="board-header">
      <div class="board-title">Tablero-Reto de código</div>
    </div>
    <div class="board-content">
      <div id="lists" class="lists">
        <!-- <div class="list">
          <div class="list-title">Primera lista</div>
          <div class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="card-add"></div>
        </div> -->
      </div>
      <div id="list-add" class="list-add list inactive">
        <span id="list-add-placeholder" class="list-add-placeholder">Añadir una lista...</span>
        <input type="text" id="list-add-input" class="list-add-input" placeholder="Añadir una lista...">
        <div id="list-add-save" class="button button-done">Guardar</div>
        <div id="list-add-cancel" class="button">
          <span class="fa fa-close"></span>
        </div>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
